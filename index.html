<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" />
        <meta name="viewport" content="width=device-width, initial scale=1.0" />
        <title>Google Search</title>
        <link rel="stylesheet" href="google.css" />
    </head>

    <body>
        <!-- <script src="google.js"></script> -->
        <div class="firstLine">
            <a href="https://google.com">
                <img
                    id="logo"
                    src="images/googlelogo_color_92x30dp.png"
                    title="Go to Google Home"
                />
            </a>
            <!-- <div class="searchPanel"> -->
            <!-- <div class="try"> -->
            <!-- <div>sssss<hr></div> -->
            <input id="search-bar" type="text" title="Search" />

            <button
                id="cross-button"
                class="buttons"
                title="Clear"
                onclick="clearSearchBar();"
            >
                <!-- <b>âœ•</b> -->
                <svg
                    focusable="false"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="grey"
                    viewBox="0 0 24 24"
                >
                    <path
                        d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
                    />
                </svg>
            </button>

            <span class="verticalRule" id="vertical"></span>

            <button
                id="mic"
                class="buttons"
                title="Search by voice"
                onclick="alert('I will listen soon');"
            >
                <svg
                    focusable="false"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <path
                        fill="#4285f4"
                        d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
                    />
                    <path fill="#34a853" d="m11 18.08h2v3.92h-2z" />
                    <path
                        fill="#fbbc05"
                        d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
                    />
                    <path
                        fill="#ea4335"
                        d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
                    />
                </svg>
            </button>

            <button id="search-button" class="buttons" onclick="doSearch()">
                <svg
                    focusable="false"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="DodgerBlue"
                >
                    <path
                        d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                    />
                </svg>
            </button>
            <!-- </div> -->
            <!-- </span> -->

            <div id="gap1"></div>

            <div class="dropMenu">
                <button
                    onclick="dropSettingContents()"
                    id="setting"
                    class="rightButtons buttons settingButton"
                    title="Settings"
                    >
                    <svg
                        focusable="false"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                        fill="#1f1f1fdc"
                    >
                        <path
                            d="M13.85 22.25h-3.7c-.74 0-1.36-.54-1.45-1.27l-.27-1.89c-.27-.14-.53-.29-.79-.46l-1.8.72c-.7.26-1.47-.03-1.81-.65L2.2 15.53c-.35-.66-.2-1.44.36-1.88l1.53-1.19c-.01-.15-.02-.3-.02-.46 0-.15.01-.31.02-.46l-1.52-1.19c-.59-.45-.74-1.26-.37-1.88l1.85-3.19c.34-.62 1.11-.9 1.79-.63l1.81.73c.26-.17.52-.32.78-.46l.27-1.91c.09-.7.71-1.25 1.44-1.25h3.7c.74 0 1.36.54 1.45 1.27l.27 1.89c.27.14.53.29.79.46l1.8-.72c.71-.26 1.48.03 1.82.65l1.84 3.18c.36.66.2 1.44-.36 1.88l-1.52 1.19c.01.15.02.3.02.46s-.01.31-.02.46l1.52 1.19c.56.45.72 1.23.37 1.86l-1.86 3.22c-.34.62-1.11.9-1.8.63l-1.8-.72c-.26.17-.52.32-.78.46l-.27 1.91c-.1.68-.72 1.22-1.46 1.22zm-3.23-2h2.76l.37-2.55.53-.22c.44-.18.88-.44 1.34-.78l.45-.34 2.38.96 1.38-2.4-2.03-1.58.07-.56c.03-.26.06-.51.06-.78s-.03-.53-.06-.78l-.07-.56 2.03-1.58-1.39-2.4-2.39.96-.45-.35c-.42-.32-.87-.58-1.33-.77l-.52-.22-.37-2.55h-2.76l-.37 2.55-.53.21c-.44.19-.88.44-1.34.79l-.45.33-2.38-.95-1.39 2.39 2.03 1.58-.07.56a7 7 0 0 0-.06.79c0 .26.02.53.06.78l.07.56-2.03 1.58 1.38 2.4 2.39-.96.45.35c.43.33.86.58 1.33.77l.53.22.38 2.55z"
                        />
                        <circle cx="12" cy="12" r="3.5" />
                    </svg>
                </button>

                <div class="dropDownContent" id="settingDrop">
                    <a href="#">Search Settings</a>
                    <a href="#">Languages</a>
                    <a href="#">Show explicit content</a>
                    <a href="#">Advanced Search</a>
                    <a href="#">Search History</a>
                    <a href="#">Your data in Search</a>
                    <a href="#">Search help</a>
                    <hr />
                    <a href="#">Dark theme: Off</a>
                </div>
            </div>

            <button id="apps" class="rightButtons buttons" title="Google apps">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    focusable="false"
                    viewBox="0 0 24 24"
                    fill="#1f1f1fae"
                >
                    <path
                        d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
                    />
                </svg>
            </button>

            <button
                id="account"
                class="rightButtons buttons"
                title="Google Account"
                onclick="getUserDetails()"
            >
                <div id="dp"></div>
                <!-- <img id="dp" src="tanishchughdp (2).jpg" alt="dp" /> -->
            </button>
            <!-- </span> -->
        </div>

        <!-- Search menu -->
        <div class="searchTypes"></div>

        <style>
            .show {
                display: block;
            }
        </style>

        <div class="footNotes">
            Google Search Page Clone made with Love and Madness by

                href="https://mailto:tanishchugh01@gmail.com"
                target="_blank"
                class="mail"
                >Tanish Chugh.</a
            >

            Feel free to contact me..
        </div>
        
        <div>
            <!-- hello mmmmmmmmmmmmmmmmmmmmmmmmm -->
        </div>

        <script src="google.js"></script>
    </body>
</html>
